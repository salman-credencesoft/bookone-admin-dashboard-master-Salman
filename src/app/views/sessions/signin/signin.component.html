<div class="page-wrap height-100 black">
  <div class="session-form-hold">
    <mat-card>
      <mat-card-content>
        <mat-progress-bar
          *ngIf="loader"
          mode="indeterminate"
          color="warn"
        ></mat-progress-bar>
        <div class="text-center pt-8 pb-16">
          <img
            width="60px"
            src="assets/images/sortlogo/BookOne.png"
            alt=""
            class="mb-05"
          />
          <p class="text-muted m-0">Sign in to BookOne</p>
        </div>
        <form #f="ngForm" (ngSubmit)="signIn()">
          <div
            *ngFor="let msg of msgs"
            fxLayout="column"
            fxLayoutAlign="center center"
            class="text-center pt-8 pb-16"
            fxLayoutGap="1rem"
          >
            <span
              *ngIf="msg.summary"
              class="error m-0"
              [innerHTML]="msg.summary"
            ></span>
          </div>
          <div class="">
            <mat-form-field class="full-width">
              <input
                matInput
                type="email"
                id="username"
                name="username"
                [(ngModel)]="model.username"
                #username="ngModel"
                placeholder="Email/Username"
                required
                autofocus
              />
              <mat-error *ngIf="!username.valid && username.touched"
                >Username is required</mat-error
              >
            </mat-form-field>
          </div>

          <div class="">
            <mat-form-field class="full-width">
              <input
                matInput
                type="password"
                id="password"
                name="password"
                [(ngModel)]="model.password"
                #password="ngModel"
                placeholder="Password"
                required
              />
              <mat-error *ngIf="!password.valid && password.touched"
                >Password is required</mat-error
              >
            </mat-form-field>
          </div>

          <button
            mat-raised-button
            class="mat-primary full-width mb-1"
            *ngIf="!loader"
            type="submit"
            [disabled]="!f.valid"
          >
            Sign in
          </button>
          <div class="text-center">
            <a
              [routerLink]="'/sessions/forgot-password'"
              class="mat-primary text-center full-width"
              >Forgot password</a
            >
            <span fxFlex></span>
            <a
              [routerLink]="'/sessions/signup'"
              class="mat-primary text-center full-width"
              >Create a new account</a
            >
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
