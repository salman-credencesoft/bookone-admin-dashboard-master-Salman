<form (ngSubmit)="onSubmit()" #ratesAvailability="ngForm">
  <mat-progress-bar
    *ngIf="loader"
    color="warn"
    mode="indeterminate"
  ></mat-progress-bar>
  <mat-card fxFlex="100" fxFlex.gt-xs="100">
    <mat-card-title>Expense Entry Details</mat-card-title>
    <mat-card-content>
      <div fxLayoutAlign.gt-xs="space-between start" fxLayout.xs="column">
        <mat-form-field
          fxFlex="100"
          fxFlex.gt-xs="48.50"
          color="primary"
          appearance="outline"
        >
          <input
            matInput
            [matDatepicker]="date"
            placeholder="Date"
            class="form-control"
            [formControl]="date"
            [(ngModel)]="ratesAndAvailability.date"
          />
          <mat-datepicker-toggle matSuffix [for]="date">
            <mat-icon matDatepickerToggleIcon>input</mat-icon>
          </mat-datepicker-toggle>
          <mat-datepicker #date color="primary"></mat-datepicker>
        </mat-form-field>
        <mat-form-field
          fxFlex="100"
          fxFlex.gt-xs="48.50"
          color="primary"
          appearance="outline"
        >
          <input
            type="number"
            matInput
            placeholder="Price"
            class="form-control"
            [formControl]="price"
            [(ngModel)]="ratesAndAvailability.price"
          />
          <mat-hint>Price for the selected date.</mat-hint>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="warn" (onClick)="reset()">Reset</button>
      <button
        mat-button
        type="submit"
        color="primary"
        [disabled]="ratesAvailability.invalid"
      >
        Save
      </button>
    </mat-card-actions>
  </mat-card>
</form>
